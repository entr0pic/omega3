			function drawTest () {
				var dataset = [];

				var r = i;//(Math.random()-0.5) * 50;
				var r2 = r + (Math.random()-0.5) * 1;
				dataset.push({xV: r , yV:r2, name:options[Math.floor(Math.random()*options.length)]});
				}

				var currentScatter = omega3.trendSpark(dataset)
										.xAxisValue("xV")

										.init();
